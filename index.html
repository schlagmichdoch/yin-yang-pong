<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Yin-Yang Pong</title>
    <meta
            name="description"
            content="The eternal battle between yin and yang, bad in good vs. good in bad. Written in JavaScript with some HTML & CSS in one index.html. Feel free to reuse the code and create your own version."
    />
    <link rel="canonical" href="https://pong-wars-fireballs.vercel.app/"/>
    <link rel="author" href="https://github.com/schlagmichdoch"/>
    <meta name="theme-color" content="#172B36"/>
    <meta name="creator" content="schlagmichdoch"/>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #172b36 0%, #d9e8e3 100%);
        }

        #container {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: min(70vh, 80%);
            max-width: 600px;
            height: 100%;
        }

        canvas {
            display: block;
            border-radius: 50%;
            overflow: hidden;
            width: 100%;
            margin-top: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #score {
            font-family: monospace;
            margin-top: 30px;
            font-size: 16px;
            padding-left: 20px;
            color: #172b36;
        }

        #made {
            text-align: center;
            line-height: 1.5;
            font-family: monospace;
            margin-top: auto;
            margin-bottom: 20px;
            font-size: 10px;
        }

        #made a {
            color: #172b36;
        }
    </style>
</head>

<body>
<div id="container">
    <canvas id="pongCanvas" width="690" height="690"></canvas>
    <div id="score"></div>
    <p id="made">
        made by <a href="https://github.com/schlagmichdoch">schlagmichdoch</a> | source on
        <a href="https://github.com/schlagmichdoch/yin-yang-pong">github</a> | based on <a
            href="https://pong-wars.koenvangilst.nl/">pong-wars</a>
    </p>
</div>
</body>

<script>
    // Source palette: https://twitter.com/AlexCristache/status/1738610343499157872
    // Idea for Pong wars: https://twitter.com/nicolasdnl/status/1749715070928433161

    const COLOR_PALETTE = {
        arctic_powder: "#F1F6F4",
        mystic_mint: "#D9E8E3",
        forsythia: "#FFC801",
        deep_saffron: "#FF9932",
        nocturnal_expedition: "#114C5A",
        oceanic_noir: "#172B36",
    };

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const score_element = document.getElementById("score");

    const YIN_COLOR = COLOR_PALETTE.mystic_mint;
    const YIN_BALL_COLOR = COLOR_PALETTE.nocturnal_expedition;

    const YANG_COLOR = COLOR_PALETTE.nocturnal_expedition;
    const YANG_BALL_COLOR = COLOR_PALETTE.mystic_mint;

    const SPEED = 10;
    const SQUARE_SIZE = 30; // must be an even integer and a factor of the canvas size

    const BALL_RADIUS = SQUARE_SIZE / 2;

    const NUM_SQUARES_X = canvas.width / SQUARE_SIZE;
    const NUM_SQUARES_Y = canvas.height / SQUARE_SIZE;

    const SCORES = [];
    SCORES[YIN_COLOR] = 0;
    SCORES[YANG_COLOR] = 0;

    const SQUARES = [];

    let steps = 0;

    // Populate the fields with Yin-Yang pattern
    for (let i = 0; i < NUM_SQUARES_X; i++) {
        SQUARES[i] = [];
        for (let j = 0; j < NUM_SQUARES_Y; j++) {
            let square_ref = {
                x: i < Math.floor(NUM_SQUARES_X / 2)
                    ? (i + 1) * SQUARE_SIZE
                    : i * SQUARE_SIZE,
                y: j < Math.floor(NUM_SQUARES_Y / 2)
                    ? (j + 1) * SQUARE_SIZE
                    : j * SQUARE_SIZE
            };

            let circle_center = {
                x: canvas.width / 2 - 1,
                y: canvas.height / 2 - 1
            };

            if (xy_seq_d(square_ref.x - circle_center.x, square_ref.y - circle_center.y, canvas.width / 2)) {
                if (
                    (j < Math.ceil(NUM_SQUARES_Y / 2) && i < Math.floor(NUM_SQUARES_X / 2) + 1)
                    || (j >= Math.ceil(NUM_SQUARES_Y / 2) && i < NUM_SQUARES_X / 2 - 1)
                ) {
                    SQUARES[i][j] = YIN_COLOR;
                    SCORES[YIN_COLOR]++;
                } else {
                    SQUARES[i][j] = YANG_COLOR;
                    SCORES[YANG_COLOR]++;
                }
            } else {
                SQUARES[i][j] = false;
            }
        }
    }

    for (let i = Math.floor(NUM_SQUARES_X / 2); i < Math.floor(3 * NUM_SQUARES_X / 4); i++) {
        for (let j = 0; j < Math.floor(NUM_SQUARES_Y / 2); j++) {
            let square_ref = {
                x: i < Math.floor(NUM_SQUARES_X / 2)
                    ? i * SQUARE_SIZE + SQUARE_SIZE
                    : i * SQUARE_SIZE,
                y: j < Math.floor(NUM_SQUARES_X / 2)
                    ? j * SQUARE_SIZE + SQUARE_SIZE
                    : j * SQUARE_SIZE
            };

            let circle_center = {
                x: canvas.width / 2,
                y: canvas.height / 4
            };

            if (
                SQUARES[i][j] === YANG_COLOR
                && xy_seq_d(square_ref.x - circle_center.x, square_ref.y - circle_center.y, canvas.width / 4 - 1)
            ) {
                SQUARES[i][j] = YIN_COLOR;
                SCORES[YIN_COLOR]++;
                SCORES[YANG_COLOR]--;
            }
        }
    }

    for (let i = Math.ceil(NUM_SQUARES_X / 2) - 1; i > Math.ceil(NUM_SQUARES_X / 4) - 1; i--) {
        for (let j = Math.floor(NUM_SQUARES_Y / 2); j < NUM_SQUARES_Y; j++) {
            let square_ref = {
                x: i < Math.floor(NUM_SQUARES_X / 2)
                    ? i * SQUARE_SIZE + SQUARE_SIZE
                    : i * SQUARE_SIZE,
                y: j < Math.floor(NUM_SQUARES_X / 2)
                    ? j * SQUARE_SIZE + SQUARE_SIZE
                    : j * SQUARE_SIZE
            };

            let circle_center = {
                x: canvas.width / 2,
                y: 3 * canvas.height / 4
            };

            if (
                SQUARES[i][j] === YIN_COLOR
                && xy_seq_d(square_ref.x - circle_center.x, square_ref.y - circle_center.y, canvas.width / 4 - 1)
            ) {
                SQUARES[i][j] = YANG_COLOR;
                SCORES[YANG_COLOR]++;
                SCORES[YIN_COLOR]--;
            }
        }
    }

    const BALLS = [
        {
            x: canvas.width / 2,
            y: canvas.height / 4,
            angle: 2 * Math.random() / 3 - 1 / 3 + 1, // radians [2/3, 4/3)
            color: YIN_COLOR,
            ball_color: YIN_BALL_COLOR,
        },
        {
            x: canvas.width / 2,
            y: 3 * canvas.height / 4,
            angle: 2 * Math.random() / 3 - 1 / 3, // radians [-1/3, 1/3)
            color: YANG_COLOR,
            ball_color: YANG_BALL_COLOR,
        }
    ];

    BALLS.forEach((ball) => {
        ball.dx = calc_dx_from_angle(ball.angle);
        ball.dy = calc_dy_from_angle(ball.angle);
        update_ball(ball);
    });

    function update_ball(ball) {
        ball.sx = Math.floor(ball.x / SQUARE_SIZE);
        ball.sy = Math.floor(ball.y / SQUARE_SIZE);
    }

    function move_ball(ball) {
        ball.x += ball.dx;
        ball.y += ball.dy;
    }

    function draw_ball(ball) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2, false);
        ctx.fillStyle = ball.ball_color;
        ctx.fill();
        ctx.closePath();
    }

    function draw_squares() {
        for (let i = 0; i < NUM_SQUARES_X; i++) {
            for (let j = 0; j < NUM_SQUARES_Y; j++) {
                ctx.fillStyle = SQUARES[i][j];
                ctx.fillRect(
                    i * SQUARE_SIZE,
                    j * SQUARE_SIZE,
                    SQUARE_SIZE,
                    SQUARE_SIZE
                );
            }
        }
    }

    function round_to_six_digits(x) {
        return Math.round(1_000_000 * x) / 1_000_000
    }

    function calc_dx_from_angle(angle) {
        return round_to_six_digits(Math.cos(angle * Math.PI));
    }

    function calc_dy_from_angle(angle) {
        return round_to_six_digits(Math.sin(angle * Math.PI));
    }

    function is_any_other_ball_in_square(this_ball, square) {
        for (let i = 0; i < BALLS.length; i++) {
            let ball = BALLS[i];

            // Do not check this ball
            if (ball.color === this_ball.color) continue;

            square.distance_x = get_distance_x(ball, square);
            square.distance_y = get_distance_y(ball, square);

            // ball is in square if distance is less than ball radius
            if (xy_s_d(square.distance_x, square.distance_y, BALL_RADIUS)) {
                return true;
            }
        }

        // No ball is in square
        return false;
    }

    function get_distance_x(ball, square) {
        square.x = square.sx * SQUARE_SIZE;
        return square.x <= ball.x && ball.x < square.x + SQUARE_SIZE
            ? 0
            : Math.sign(square.x - ball.x) * Math.max(square.x - ball.x, ball.x - (square.x + SQUARE_SIZE));
    }

    function get_distance_y(ball, square) {
        square.y = square.sy * SQUARE_SIZE;
        return square.y <= ball.y && ball.y < square.y + SQUARE_SIZE
            ? 0
            : Math.sign(square.y - ball.y) * Math.max(square.y - ball.y, ball.y - (square.y + SQUARE_SIZE));
    }

    function xy_seq_d(x, y, d) {
        return x * x + y * y <= d * d;
    }

    function xy_s_d(x, y, d) {
        return x * x + y * y < d * d;
    }

    function get_cols_squares(ball) {
        let squares_collision_candidates = [];
        let squares_collision = [];

        // add all squares around ball square as collision candidates
        squares_collision_candidates.push(
            {sx: ball.sx - 1, sy: ball.sy - 1},
            {sx: ball.sx - 1, sy: ball.sy},
            {sx: ball.sx - 1, sy: ball.sy + 1},
            {sx: ball.sx, sy: ball.sy - 1},
            {sx: ball.sx, sy: ball.sy + 1},
            {sx: ball.sx + 1, sy: ball.sy - 1},
            {sx: ball.sx + 1, sy: ball.sy},
            {sx: ball.sx + 1, sy: ball.sy + 1}
        )


        for (let i = 0; i < squares_collision_candidates.length; i++) {
            let square = squares_collision_candidates[i];

            // check if square is out of border
            if (!SQUARES[square.sx] || !SQUARES[square.sx][square.sy]) {
                continue;
            }

            // check if square is of same color
            if (SQUARES[square.sx][square.sy] === ball.color) {
                continue;
            }

            square.distance_x = get_distance_x(ball, square);
            square.distance_y = get_distance_y(ball, square);

            if (xy_seq_d(square.distance_x, square.distance_y, BALL_RADIUS)) {
                squares_collision.push(square);
            }
        }
        return squares_collision;
    }

    function calc_cols_ang(ball, square) {
        if (square.distance_x === 0 && square.distance_y === 0) {
            // collision angle = velocity angle
            return ball.angle;
        }
        if (square.distance_y === 0) {
            // collision angle = ex * sign(dx)
            return -(1 / 2) * Math.sign(square.distance_x) + 1 / 2;
        }
        if (square.distance_x === 0) {
            // collision angle = ey * sign(dy)
            return -(1 / 2) * Math.sign(square.distance_y) + 1;
        }
        // collision angle = angle of distance
        // angle between distance_x and distance_y from atan (-0.5, 0.5)
        let col_ang = -round_to_six_digits(Math.atan(-square.distance_y / square.distance_x) / Math.PI);

        // if collision is left we must add 180 degrees
        if (Math.sign(square.distance_x) === -1) {
            col_ang += 1;
        }

        // angles must be in range [0,2)
        if (col_ang < 0) {
            col_ang += 2;
        }
        return col_ang;
    }

    function get_boundary_collision_angles(ball) {
        let circle_center = {
            x: canvas.width / 2 - 1,
            y: canvas.height / 2 - 1
        };

        let distance_x = ball.x - circle_center.x;
        let distance_y = ball.y - circle_center.y;

        if (xy_s_d(distance_x, distance_y, canvas.width / 2 - 1 - BALL_RADIUS)) {
            return [];
        }

        // collision angle = angle of distance
        // angle between distance_x and distance_y from atan (-0.5, 0.5)
        let angle_col = -round_to_six_digits(Math.atan(-distance_y / distance_x) / Math.PI);

        // if collision is left we must add 180 degrees
        if (Math.sign(distance_x) === -1) {
            angle_col += 1;
        }

        // angles must be in range [0,2)
        if (angle_col < 0) {
            angle_col += 2;
        }

        return [angle_col];
    }

    function check_colls_and_bounce(ball) {
        let angle_cols = [];
        let squares_to_flip = [];

        // Square Collisions
        let squares_cols = get_cols_squares(ball);
        for (let i = 0; i < squares_cols.length; i++) {
            let square = squares_cols[i];
            let angle_col = calc_cols_ang(ball, square);

            if (!is_any_other_ball_in_square(ball, square)) {
                squares_to_flip.push(square);
                // Do not reflect if ball is on fire
                if (!ball.fire) {
                    angle_cols.push(angle_col);
                }
            } else {
                // Do not flip square if any other ball is inside square but always reflect ball
                angle_cols.push(angle_col);
            }
        }

        // Boundary Collisions
        angle_cols.push(...get_boundary_collision_angles(ball));

        // Determine bounce direction based on the collision angle
        if (angle_cols.length >= 1) {
            let angle_reflection;

            // Multiple collisions must be combined by their mean difference
            let angle_cols_sum = 0;
            for (let i = 0; i < angle_cols.length; i++) {
                let angle_col = angle_cols[i];

                angle_cols_sum += angle_col;
            }

            let angle_cols_mean = round_to_six_digits(angle_cols_sum / angle_cols.length);
            let angle_diffs_mean = round_to_six_digits(angle_cols_mean - ball.angle);

            if (angle_diffs_mean >= 1) {
                angle_diffs_mean -= 2;
            }

            // angles must be in range [0,2)
            let angle_cols_inverted = angle_cols_mean < 1
                ? angle_cols_mean + 1
                : angle_cols_mean - 1;

            angle_reflection = round_to_six_digits(angle_cols_inverted + angle_diffs_mean);

            // angles must be in range [0,2)
            while (angle_reflection >= 2) {
                angle_reflection -= 2;
            }

            while (angle_reflection < 0) {
                angle_reflection += 2;
            }

            ball.angle = angle_reflection;
            ball.dx = calc_dx_from_angle(ball.angle);
            ball.dy = calc_dy_from_angle(ball.angle);
        }

        // flip square color and change scores
        for (let i = 0; i < squares_to_flip.length; i++) {
            const square_color_old = SQUARES[squares_to_flip[i].sx][squares_to_flip[i].sy];

            // ensure each square is only flipped once
            if (square_color_old === ball.color) {
                continue;
            }

            SQUARES[squares_to_flip[i].sx][squares_to_flip[i].sy] = ball.color;

            SCORES[ball.color]++;
            SCORES[square_color_old]--;
        }
    }

    function update_score_element() {
        score_element.textContent = `yin ${SCORES[YIN_COLOR]} | yang ${SCORES[YANG_COLOR]}`;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        update_score_element();

        draw_squares();

        BALLS.forEach((ball) => {
            draw_ball(ball);
        });

        for (let step = 0; step < SPEED; step++) {
            BALLS.forEach((ball) => {
                check_colls_and_bounce(ball);
                move_ball(ball);
                update_ball(ball);
            });
            steps++;
        }

        if (steps / SPEED % 1_000 === 0) console.log("steps:", steps);

        requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
</script>
</html>
